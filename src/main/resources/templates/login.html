<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>와이즈넛 검색엔진 - 로그인</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.2/css/bootstrap-slider.min.css"
          integrity="sha256-G3IAYJYIQvZgPksNQDbjvxd/Ca1SfCDFwu2s2lt0oGo=" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<nav class="navbar nav-global nav-global-sign navbar-expand-sm">
    <div class="container d-flex justify-content-center">
        <a class="navbar-brand" href="/index">
            <img class="img-brand" alt="와이즈넛" width="45" src="/mainPic.png">
            <div style="
                padding-top: 10px;
                padding-left: 12px;
">              WiseNut
            </div>
        </a>
    </div>
</nav>

<div class="container container-sm container-sign">
    <form class="form-sign" action="/login" method="POST">
        <h5 class="form-headline">🥕 로그인 🐰</h5>
        <div class="form-group">

            <!--/*@thymesVar id="username" type=""*/-->
            <input type="text" class="form-control" id="inputEmail" placeholder="이메일 입력" name="username"
                   th:value="${username}">
        </div>
        <div class="form-group">
            <!--/*@thymesVar id="password" type=""*/-->
            <input type="password" class="form-control" id="inputPassword" name="password" placeholder="비밀번호 입력"
                   th:value="${password}">
        </div>
        <button class="btn btn-block btn-primary" id="submitBtn">로그인 하기</button>
        <a href="/signup" class="btn btn-block btn-light">계정 만들기</a>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <!--/*@thymesVar id="errorMsg" type=""*/-->
        <h6 style="color: darkred" th:if="${errorMsg!=null}" th:text="${errorMsg}">
        </h6>

        <h6 class="txt-terms">
            <a href="#">이용약관</a> 및 <a href="#">개인정보</a> 취급방침
        </h6>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.2/bootstrap-slider.js"
        integrity="sha256-59/apVFrosMLFX2dHZLGvb3nPpu7e0Yx1rsDr1dTRrk=" crossorigin="anonymous"></script>


</body>

</html>
