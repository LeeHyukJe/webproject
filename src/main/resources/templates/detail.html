<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<%@taglib prefix="form" uri="http://www.springframework.org/tags/form" %>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>당근마켓 - 중고 제품 상세!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.2/css/bootstrap-slider.min.css" integrity="sha256-G3IAYJYIQvZgPksNQDbjvxd/Ca1SfCDFwu2s2lt0oGo=" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <nav class="navbar nav-global fixed-top navbar-expand-sm">
        <div class="container">
            <a class="navbar-brand" href="javascript:history.back()">
                <i class="material-icons ic-filter">arrow_back_ios</i>뒤로
            </a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="" class="btn btn-sm btn-warning disabled">채팅으로 거래하기</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container container-sm container-detail">
        <img src="https://dnvefa72aowie.cloudfront.net/origin/article/201910/bab41be88724554f4d20444c5402e5c672058eda54e0fd15fca4adee6365aa29.webp?q=95&s=1440x1440&t=inside" alt="" width="100%">
        <h3 class="product-title" th:text="${detail.productsTitle}" ></h3>
        <h4 class="product-price" style="font-weight:bold;" th:text="${detail.price}">
            원
        </h4>
        <ul class="list-product-information">
            <li class="list-item category">카테고리 <span>차량</span></li>
            <li class="list-item date">상품 등록 시간 <span><time datetime='2019-08-20T08:30:00Z'>2개월 전</time></span></li>
            <li class="list-item car-model-year" >차량 연식 <span th:text="${detail.modelYear}">3년</span></li>
            <li class="list-item car-mileage" >주행 거리 <span th:text="${detail.carMileage}">km</span></li>
            <li class="list-item car-smoking" th:if="${detail.smokingOptions==true}">판매자 흡연 여부 <span >흡연자</span></li>
            <li class="list-item car-smoking" th:unless="${detail.smokingOptions==true}">판매자 흡연 여부 <span >흡연자</span></li>
        </ul>
        <div class="description">
            <p th:text="${detail.description}"></p>>
        </div>

    </div>
    <footer>
        <div class="container">
            <a href="index.html">2019 당근 마켓</a>
            <h6>Copyright © Danggeun Market Inc. All rights reserved.</h6>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.2/bootstrap-slider.js" integrity="sha256-59/apVFrosMLFX2dHZLGvb3nPpu7e0Yx1rsDr1dTRrk=" crossorigin="anonymous"></script>
</body>
</html>
